<script>			
	var snd = document.getElementById('sonido'); 
	snd.play()			
	function actuar()			
	{ 
		if(snd.paused)
		{
			snd.play();
			document.getElementById('fotoUribe').src = "imagenSorpresa.jpg";

	function volver()
	{
		document.getElementById('fotoUribe').src = "uribeNormal.jpg";
		snd.pause();
	}
</script>
